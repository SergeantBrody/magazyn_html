<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia operacji</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Dodaj ten wiersz -->
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="text-center">Historia</h1>
        </div>
    </header>
    <main class="py-4">
        <section id="history" class="container">
            <!-- Tutaj wyświetl historię operacji -->
            <h2 class="mb-4">Historia operacji</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Operacja</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Dodano srodki w wysokosci 600</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Dodano srodki w wysokosci 8</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Zakupiono 3 sztuk produktu Steelseries Steelseries</td>
                        </tr>
                        <!-- Tutaj możesz dodać więcej wierszy z danymi z historii -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
